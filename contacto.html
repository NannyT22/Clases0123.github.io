<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <header>
        <img src="imag/cont.png" alt="Logo contacto">
        <br>
        <a href="index.html">Inicio</a>
    </header>
    <main>
        <h2>Escríbenos y nos pondremos en contacto</h2>

        <form action="">      
            <label for="nombre"> <b>Nombre</b></label>
            <input type="text" name="introducir_nombre" placeholder="Escribe tu nombre">
            <br>

            <label for="email"><b>Email</b></label>
            <input type="email" name="introducir_email"  placeholder="Escribe tu Email">

            <br>
            <label for="telefono"> <b>Teléfono</b></label>
            <input type="tel" name="introducir_telefono"  placeholder="Escribe tu teléfono">

            <br>
            <label for="mensaje"><b>Mensaje</b></label>
            <textarea name="introducir_mensaje"  placeholder="Deja aquí tu consulta..."></textarea>
            <br>
            <button type="submit" name="enviar_formulario">

                <p><b>ENVIAR</b></p>
            </button>

        </form>
    </main>
    <br>
    <br>
    <footer>
        <div id="copyright">Copyright&copy; 2022 - Página creada por Toledo Nanci - Todos los derechos reservados
        </div>
    </footer>

</body>

</html>
